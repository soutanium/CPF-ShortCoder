    <link rel="icon" sizes="192x192" href="assets/images/touch/chrome-touch-icon-192x192.png">

    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">

<body>
    <div id="wrapper" class="site-wrapper">

        <header class="site-header" role="banner">
            <div class="container">
                <div class="site-header__inner">
                    <div class="site-id">
                        <h1 class="titlesection">Web Temple</h1>
                    </div>
                </div>
            </div>
        </header>

        <nav class="site-nav" role="navigation">
            <div class="container">
                <div class="site-nav__inner">
                    <ul>
                        <li><a href="#">Menu 1</a></li>
                        <li><a href="#">Menu 2</a></li>
                        <li><a href="#">Menu 3</a></li>
                        <li><a href="#">Menu 4</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="contents">
            <div class="container container--grid">
                <main class="contents__main main" role="main">
                    <article class="article">
                        <header>
                            <h1>Article title</h1>

                            <ul class="social-button">
                                <li class="social-button__item"><div class="fb-like" data-href="./" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

                                <li class="social-button__item"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>

                                <li class="social-button__item"><div class="g-plusone" data-size="tall" data-annotation="none"></div>

                                <li class="social-button__item"><a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-counter" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>

                                <li class="social-button__item"><a data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
                            </ul>
                        </header>
                        <h1>Heading 1</h1>
                        <h2>Heading 2</h2>
                        <h3>Heading 3</h3>
                        <h4>Heading 4</h4>
                        <h5>Heading 5</h5>
                        <h6>Heading 6</h6>
                        <hr>
                        <p>Paragraph</p>
                    </article>
                </main>

                <aside class="contents__aside site-sidebar" role="complementary">
                    <div class="widget">
                        <h3 class="widget__title">Widget Title</h3>

                        <div class="widget__content">
                            <p>Widget contents.</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

        <footer class="site-footer" role="contentinfo">
            <div class="container">
                <div class="site-footer__inner">
                    <div class="site-footer__copyright"><address>For further information, please contact <a href="mailto:shiohama@with-planning.jp">Ryoichi Shiohama</a>.</address>
                        <small>copyright &copy; <time datetime="2017">2017</time></small></div>
                </div>
            </div>
        </footer>

    </div>
    <!-- /#wrapper -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
